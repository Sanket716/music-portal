   	  		<div class="form-group ">

   	  		</div>
   	  		<div class="form-group">
   	  			<label class="control-label">Gender:</label>

   	  				<label><input type="radio" name="gender" value="female" style="margin-left: 10px;">Female</label>
   	  			</div>
   	  		</div>
   	  		<div class="form-group">

   	  		</div>
   	  		<div class="form-group has-feedback">

   	  			<input type="password" name="password" placeholder="Password" class="form-control" id="userpw" >
   	  		</div>
   	  		<div class="form-group has-feedback">
